upstream star_burger {
    server backend:8081;
}

server {

    listen 80;
    
    location / {
        proxy_pass http://127.0.0.1:8081/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /opt/static/;
    }
    location /media/ {
        alias /opt/media/;
    }

}